<template name="exportResults">
  <div style="margin: 50px">
    Results: {{numResults}}
    
    {{jsonResults}}
    
    
    
    <div id="articleDiv">
    {{#each articles}}
      {{> articleTable}}
      <br>
    {{/each}}
    </div>
  </div>
</template>

              <div class="export-cell-container">
                {{headline_id}}

                  {{{headline}}}

                {{{description}}}

                  {{#each voice1_comments}}

                    </div>
                  {{/each}}
                </div>
              </div>
            </td>
          </tr>
        </table>
